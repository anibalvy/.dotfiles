# Use system clipboard in vi-copy mode in tmux (for tmux versions >=2.5) 
# NOTE: ( xclip package must be installed)
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

